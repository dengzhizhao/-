<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background: green;
            /* 相对定位 */
            position: relative;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>

    </head>

    <body>
        <!-- 属性：position -->
        <!-- 属性值：relative -->

        <!-- 特点： -->
        <!-- ①不会脱离布局流 -->
        <!-- ②参考对象是自身的位置 -->
        <!-- ③配合top、bottom、left、right属性使用 -->

        <div></div>
        <h1>我的位置</h1>

    </body>

</html>
